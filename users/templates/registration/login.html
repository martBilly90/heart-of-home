{% extends 'base.html' %}

{% block title %}Login | Rentify Uganda{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </section>
{% endblock %}
