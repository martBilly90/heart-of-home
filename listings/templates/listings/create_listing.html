{% extends 'base.html' %}

{% block title %}Create New Listing | Rentify Uganda{% endblock %}

{% block content %}
<div class="create-listing-container" style="padding-top: 40px; max-width: 600px; margin: auto;">
    <h1>Create a New Listing</h1>
    <p>Fill out the details below to post your property.</p>

    <form method="post" enctype="multipart/form-data" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Listing</button>
    </form>
</div>
{% endblock %}
