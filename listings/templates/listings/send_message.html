{% extends 'base.html' %}

{% block title %}Contact Owner | Rentify Uganda{% endblock %}

{% block content %}
<div class="send-message-container" style="padding-top: 40px; max-width: 600px; margin: auto;">
    <h1>Contact Owner</h1>
    <p>You are sending a message regarding the listing: <strong>{{ listing.title }}</strong></p>

    <form method="post" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Send Message</button>
    </form>
</div>
{% endblock %}
